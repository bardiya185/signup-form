<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <h2>ثبت نام</h2>
        <form action="signup.php" method="post">
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="نام کاربری"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="رمز عبور"
              required
            />
          </div>
          <button name="signup" id="signup" type="submit" class="signup-button">
            ثبت نام
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
